<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog – Jordan’s Financial Guide</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-transition">
  <nav class="sticky-nav">
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="theBasics.html">The Basics</a></li>
      <li><a href="about.html">About Me</a></li>
    </ul>
  </nav>

  <header class="hero blog-hero">
    <div class="hero-content">
      <h1 class="hero-title">Jordan’s Blog</h1>
      <p class="hero-subtitle">Insights, Lessons, and Money Moves</p>
      <button id="newPostBtn" class="cta-button" style="display: none;">New Post</button>
      <button id="downloadJsonBtn" class="cta-button" style="display: none;">Download posts.json</button>
    </div>
  </header>

  <main>
    <section class="blog-grid" id="blog-posts">
      <!-- Posts will be loaded here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jordan Lopez. All rights reserved.</p>
  </footer>

  <div id="toast" class="toast">Toast message</div>
  </div>

<!-- Blog Admin Modal -->
<div id="adminBlogModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Create a New Blog Post</h2>
    <label>Title:</label>
    <input type="text" id="blogTitle" placeholder="Enter post title">

    <label>Snippet:</label>
    <input type="text" id="blogSnippet" placeholder="Enter post summary">

    <label>Body:</label>
    <textarea id="blogBody" rows="12" placeholder="Write your blog post here (HTML supported)"></textarea>

    <button onclick="downloadPostJson()">Download JSON</button>
  </div>
</div>


  <script src="scripts/script.js"></script>
</body>
</html>
